<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav-bar">
        <img src="imagens/remove.png" class="dividir-1" alt="">

        <h1 class="logo">EduConecta</h1>

        <img src="imagens/remove.png" class="dividir-2" alt="">

        <p class="nome">Nome do responsável completo</p>

    </nav>

    <div class="container-menu">
        <nav class="menu-lateral">

            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div>
    
            <ul>
                <li class="item-menu ativo">
                    <a href="" class="link-inf">
                        <span class="icon"><i class="bi bi-calendar"></i></span>
                        <span class="txt-link">Informações</span>
                    </a>
                </li>
    
                <li class="item-menu">
                    <a href="" class="link-desempenho">
                        <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
                        <span class="txt-link">Desempenho</span>
                    </a>
                </li>
    
                <li class="item-menu">
                    <a href="" class="link-suporte">
                        <span class="icon"><i class="bi bi-headset"></i></span>
                        <span class="txt-link">Suporte</span>
                    </a>
                </li>
    
                <li class="item-menu">
                    <a href="" class="link-conta">
                        <span class="icon"><i class="bi bi-person-circle"></i></span>
                        <span class="txt-link">Conta</span>
                    </a>
                </li>
    
                <li class="item-menu">
                    <a href="" class="link-sair">
                        <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                        <span class="txt-link">Sair</span>
                    </a>
                </li>
            </ul>
    
        </nav>
    </div>

    <div class="container-meio">
        <h1 class="txt-meio">Mural de Informações</h1>

        <div class="linha-superior">

            <div class="qd-prova">
                <h1 class="txt-prova">Dia de Prova</h1>
                <a href="#" class="rtg-prova">Ver Detalhes</a>
            </div>

            <div class="qd-recuperacao">
                <h1 class="txt-recuperacao">Dia de Recuperação</h1>
                <a href="#" class="rtg-recuperacao">Ver Detalhes</a>
            </div>
        </div>

        <div class="linha-inferior">

            <div class="qd-reavaliacao">
                <h1 class="txt-reavaliacao">Dia de Reavaliação</h1>
                <a href="#" class="rtg-reavaliacao">Ver Detalhes</a>
            </div>
            
            <div class="qd-eventos">
                <h1 class="txt-eventos">Evetos Escolar</h1>
                <a href="#" class="rtg-eventos">Ver Detalhes</a>
            </div>
        </div>

    </div>
    
    
    <div id="loading-screen" style="display: none;">
        <span class="carregando"></span>
    </div>

    <script src="script.js"></script>

</html>
